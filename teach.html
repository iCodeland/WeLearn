<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <meta name="author" content="">

  <title>WeLearn - 微專業</title>

  <!-- Custom fonts for this template -->
  <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Noticia+Text:400,700|Poiret+One" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/freelancer.css" rel="stylesheet">
  <link href="css/animations.css" rel="stylesheet">

</head>

<body id="page-top">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg bg-secondary fixed-top text-uppercase slideDown" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="#page-top">WeLearn</a>
      <button class="navbar-toggler navbar-toggler-right text-uppercase bg-primary text-white rounded" type="button" data-toggle="collapse"
        data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fa fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item mx-0 mx-lg-1">
            <a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger" href="index.html">回首頁</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Account Signup Section -->
  <section id="signup">
    <div class="container">
      <br>
      <h2 class="text-center text-uppercase text-secondary mb-0">Share your skill</h2>
      <hr class="star-dark mb-5">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <form name="sentMessage" id="contactForm" novalidate="novalidate">
            <div class="control-group">
              <div class="form-group floating-label-form-group controls mb-0 pb-2">
                <label>主題名稱</label>
                <input class="form-control" id="name" type="text" placeholder="主題名稱" required="required" data-validation-required-message="Please enter your topic.">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <br>
            <div class="form-group">
                <label>所在學校</label>
                <select class="form-control form-control-lg" id="school_list">
                  <option>明道中學</option>
                </select>
                <p class="help-block text-danger"></p>
              </div>
              <br>
              <div class="form-group">
                  <label>技能分類</label>
                  <select class="form-control form-control-lg" id="skill_cat">
                    <option value="sport">運動</option>
                    <option value="program">程式</option>
                    <option value="math">理工</option>
                    <option value="crafts">手做</option>
                    <option value="language">外語</option>
                    <option value="music">音樂</option>
                  </select>
                  <p class="help-block text-danger"></p>
                </div>
                <br>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls mb-0 pb-2">
                <label>想交流的內容</label>
                <textarea class="form-control" id="message" rows="5" placeholder="想交流的內容" required="required" data-validation-required-message="Please enter a message."></textarea>
                <p class="help-block text-danger"></p>
              </div>
            </div>

            <br>
            <div id="success"></div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary btn-block btn-xl" id="sendMessageButton">JOIN NOW</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <div class="copyright py-4 text-center text-white">
    <div class="container">
      <small>Copyright &copy; CS黑客松團隊 2018</small>
    </div>
  </div>

  <!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
  <div class="scroll-to-top d-lg-none position-fixed ">
    <a class="js-scroll-trigger d-block text-center text-white rounded" href="#page-top">
      <i class="fa fa-chevron-up"></i>
    </a>
  </div>
  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Plugin JavaScript -->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
  <script src="vendor/magnific-popup/jquery.magnific-popup.min.js"></script>

  <!-- Contact Form JavaScript -->
  <script src="js/jqBootstrapValidation.js"></script>
  <script src="js/showshcool.js"></script>
  <script src="js/teach_add.js"></script>

  <!-- Custom scripts for this template -->
  <script src="js/freelancer.min.js"></script>

</body>

</html>
